{% extends "adminbase.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Send Bulk SMS</h2>
    <div class="d-flex justify-content-end mb-3">  <!-- Align the download button to the right -->
        <a href="{% static 'files/sms_digital.xlsx' %}" class="btn btn-primary">
            Download Sample
        </a>
    </div>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Send Bulk SMS</button>
    </form>
</div>
{% endblock %}
