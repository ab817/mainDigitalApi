{% extends "adminbase.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Send Unicast SMS</h2>
    <form method="post" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Send SMS</button>
    </form>
</div>
{% endblock %}
